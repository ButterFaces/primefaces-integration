<ui:composition template="/WEB-INF/templates/base.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:b="http://butterfaces.org/components"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">

    <ui:define name="content">

        <h:form styleClass="container" style="padding-top: 20px">

            <div class="alert alert-success">
                Testing PrimeFaces and ButterFaces integration. Using b:labeledContainer with p:spinner.
            </div>

            <div class="row">
                <div class="col-md-6">
                    <b:labeledContainer label="input">
                        <p:spinner id="ajaxSpinner" value="#{demo.number}">
                            <p:ajax update="ajaxSpinnerValue" process="@this"/>
                        </p:spinner>
                    </b:labeledContainer>

                    <b:labeledContainer label="output">
                        <h:outputText id="ajaxSpinnerValue" value="#{demo.number}"/>
                    </b:labeledContainer>
                </div>
                <div class="col-md-6">
                    <b:text id="text"
                            label="label"
                            value="#{demo.value}"
                            placeholder="begin with typing test...">
                        <f:ajax event="keyup"
                                execute="@this"
                                render="autoCompleteValue" />
                        <b:autoComplete autoComplete="#{demo.autoCompleteModel}" />
                        <b:tooltip placement="top">
                            Try it with <strong>ButterFaces</strong> or <strong>test</strong>
                        </b:tooltip>
                    </b:text>
                    <b:labeledContainer label="output">
                        <h:outputText id="autoCompleteValue" value="#{demo.value}"/>
                    </b:labeledContainer>
                </div>
            </div>

        </h:form>

        <b:waitingPanel />

        <b:activateLibraries/>

    </ui:define>

</ui:composition>
